<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CRUD</title>
</head>
<body>
    <h4>Exemplo CRUD usando a api back-end.</h4>
    <label>
    <input type="hidden" id="id">
    Nome:<br>
    <input type="text" id="nome"><br>
    Email:<br>
    <input type="text" id="email"><br>
    <input type="button" value="Gravar" onclick="incluir()">
    <input type="button" value="Novo" onclick="limpar()">
    <input type="button" value="Apagar" onclick="apagar()">
    </label>
    <div id="lista">minha div onde vamos colocar a lista da api</div>
    <script>
        // request via JavaScript ajax 4 passos
        // 01 criar a v√°riavel
        xhttp = new XMLHttpRequest();
        var lista ;
       function listar() {
            // 02 defini√ß√£o do nosso request (forma e endere√ßo)
            xhttp.open("GET", "https://raphaelbaptistaoliveira.herokuapp.com/api/usuario/");
            // 03 manda de fato a request
            xhttp.send();
            // 04 execu√ß√£o quando tiver a devolutiva do request
            xhttp.onload = function () {
                lista = this.responseText;
                console.log(lista);
                lista = JSON.parse(lista);
                console.log(lista);
                
                texto = "Lista de pessoas <br>";
                i = 0;
                for (const u of lista) {
                    texto += `${u.nome} - ${u.email} - <span onclick='editar(${i})'>üìù</span> <br>`;
                    i++;
                }
                document.getElementById('lista').innerHTML = texto;
            }
        }

        function incluir() {
            //alert("Estamos dentro da function incluir");
            var usuario = {};
            usuario.nome = document.getElementById("nome").value;
            usuario.email = document.getElementById("email").value;
            //console.log(usuario);

            usuario.id = document.getElementById("id").value;
            if(usuario.id > 0){
                metodo = "PUT";
            }else{
                metodo = "POST";
            }

            xhttp.open(metodo, "https://raphaelbaptistaoliveira.herokuapp.com/api/usuario/");
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhttp.send(JSON.stringify(usuario));
            xhttp.onload = function () {
                console.log(this.responseText);
                listar();
                limpar();
            }

        }

        function limpar() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("id").value = "";
        }

        function editar(i) {
            u = lista[i];
            document.getElementById("nome").value = u.nome;
            document.getElementById("email").value = u.email;
            document.getElementById("id").value = u.id;
        }

        function apagar() {
            id = document.getElementById("id").value;
            xhttp.open("DELETE","https://raphaelbaptistaoliveira.herokuapp.com/api/usuario/"+id);
            xhttp.send();
            xhttp.onload = function() {
                alert(this.responseText);
                listar();
                limpar();
            }
        }

        listar();

    </script>
</body>
</html>
