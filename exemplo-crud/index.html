<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CRUD</title>
</head>
<body>
    <h4>Exemplo CRUD usando a api back-end.</h4>
    <div id="lista">minha div onde vamos colocar a lista da api</div>
    <script>
        // request via JavaScript ajax 4 passos
        // 01 criar a váriavel
        xhttp = new XMLHttpRequest();
        // 02 definição do nosso request (forma e endereço)
        xhttp.open("GET","https://raphaelbaptistaoliveira.herokuapp.com/api/usuario/");
        // 03 manda de fato a request
        xhttp.send();
        // 04 execução quando tiver a devolutiva do request
        xhttp.onload = function(){
            lista = this.responseText;
            console.log(lista);
            lista = JSON.parse(lista);
            console.log(lista);

            document.getElementById('lista').innerHTML = "Lista de pessoas <br>";

            for (const i of lista) {
                document.getElementById('lista').append(i.email+" - ");    
            }
            
        }

    </script>
</body>
</html>
